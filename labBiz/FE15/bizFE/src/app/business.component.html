<div class = "container" style = "margin-top: 70px">
    <!-- Goes through each business item -->
    @for (business of business_list; track business.name) {
        <!-- Row for displaying business name and rating -->
        <div class = "row">
            <div class = "col-sm-12">
                <div class = "display-1">
                    {{ business.name }} of {{ business.town }}
                </div>
                <!-- Displaying the star rating (loop for each star) -->
                <span *ngFor = "let star of [].constructor(business.rating)">
                    <img src = "/images/star.png" alt= "star image" style = "width:30px; height:30px;">
                    <!--Rating: {{ business.rating }}-->
                </span>
            </div>
        </div>
         <!-- Row for weather and map sections -->
        <div class = "row">
            <div class = "col-sm-6">
                <!-- Weather details section -->
                {{ loremIpsum }}
                <div>
                    <div align = "center">
                        <h1>Weather</h1>
                        <!-- Weather details -->
                        Description: {{ weather }} <br>
                        Temperature: {{ temperature }} <br>
                         <!-- SVG for weather (circle showing temperature range) -->
                        <svg height="100" width="100">
                            <g>
                                <circle [style.fill]="temperatureColour"cx="50" cy="50" r="50"></circle>
                                <text x="50%" y="50%" font-size="1.3em" text-anchor="middle" stroke="#000" stroke-width="1px" dy=".3em">
                                    {{ temperature}}
                                    <tspan dy="-10">o</tspan>
                                    <tspan dy="10"> C</tspan>
                                </text>
                            </g>
                        </svg>
                        <!-- Weather icon image -->
                        <img src="{{ weatherIconURL }}"><br>
                        Current weather: {{ weather }}
                    </div><!-- End of weather info section -->
                </div>
            </div>
            <!-- Map section -->
            <div class = "col sm-6 text-center">
                <!-- Google Map component -->
                <google-map height = "400px" width = "400px" [options] = "map_options">
                    <!-- Goes through map locations and place markers -->
                    @for (location of map_locations; track location) {
                        <map-advanced-marker #markerElem = "mapAdvancedMarker" [position] = "{lat: location.lat, lng: location.lng}"></map-advanced-marker>
                    }
                </google-map> 
            </div>
        </div>
    }
</div>
